<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery</title>
    <link rel="stylesheet" href="style.css">
    <!-- You can also use Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rao's FreshMart</h1>
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <section class="products" id="products">
            <!-- Products will be dynamically loaded here -->
        </section>
    </main>

    <aside class="cart" id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-total">
            <strong>Total:</strong> â‚¹<span id="total">0.00</span>
        </div>
        <button class="place-order" onclick="openOrderModal()">Place Order</button>
        <button class="close-cart" onclick="toggleCart()">Close</button>
    </aside>

    <!-- Order Modal -->
    <div class="modal" id="order-modal">
        <div class="modal-content">
            <span class="close" onclick="closeOrderModal()">&times;</span>
            <h2>Place Your Order</h2>
            <form id="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Rao's FreshMart. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
